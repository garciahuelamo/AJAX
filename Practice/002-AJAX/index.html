<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videogames Onlineshop </title>
    <style>
        .ok{border:1px solid green; background: rgba (0, 255, 0, 0.2);}
        .ko{border:1px solid red; background: rgba (255, 0, 0, 0.2);}
    </style>
</head>
<body>
    <script>
        var dataJSON = [];
        window.onload = function(){
            document.getElementById("videogame").onkeyup = function(){
                    form = document.getElementById("form");
                    dataForm = new FormData(form);
                    console.log(dataJSON);
                    fetch("check.php", {
                        method: "POST",
                        headers:{

                        },
                        body: dataForm
                    })

                    .then(function(response){
                        return response.json();
                    })
                    .then(function(data){
                        console.log(data)
                        if (data.status == 'ok') {
                            document.getElementById("videogame").classList.add("ok");
                            document.getElementById("videogame").classList.remove("ko");
                        } else if (dataJSON.status === 'error') {
                            console.error('Error:', data.message);
                        } else {
                            document.getElementById("videogame").classList.add("ko");
                            document.getElementById("videogame").classList.remove("ok");
            }
                    })
                    .catch(function(error){
                        console.log(error)
                    });
                }    
        }

    </script>

    <h1>Introduce the new videogames:</h1>
    <form id="form">
        <input type=”text” id="videogame" name="videogame">
    </form>
        
</body>
</html>
